<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@latest/dist/ort.min.js"></script>
    <script>
        async function runModel() {
            try {
                // Load the ONNX model (ensure the path is correct)
                const model = await ort.InferenceSession.create('test_model.onnx');

                // Create input data (adjust the shape and values as needed)
                // const input = new BigInt64Array(5).fill(1n); // Example input for int64 model
                const X_data = BigInt64Array.from([0n, 1n, 2n, 3n, 4n]);
                const X_test = new ort.Tensor('int64', X_data, [5, 1]);

                // Run the model
                const feeds = { input: X_test };
                const results = await model.run(feeds);

                // Display the output
                const outputTensor = results[Object.keys(results)[0]];
                document.getElementById('output').textContent = `Output: ${outputTensor.data}`;
            } catch (error) {
                console.error(error);
                document.getElementById('output').textContent = `Error: ${error.message}`;
            }
        }

        // Attach event listener to the button
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('run-model').addEventListener('click', runModel);
        });
    </script>
</head>
<body>
    <section>
        <h1>Onnx Test</h1>
        <button id="run-model">Run Model</button>
        <pre id="output"></pre>
    </section>
</body>
</html>
